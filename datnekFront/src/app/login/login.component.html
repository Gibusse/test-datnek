<div class="container-sm">
  <div class="login col-md-6 offset-3">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="userEmail">Veuillez saisir votre adresse mail</label>
        <input type="email" formControlName="userEmail"
               class="form-control" id="userEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Veullez ne partager votre adresse email avec personne.</small>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>

</div>
