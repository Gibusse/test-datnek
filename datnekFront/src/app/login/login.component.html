<div class="container-sm">
  <div class="login col-md-6 offset-sm-3">
    <form>
      <div class="form-group">
        <label for="userEmail">Veuillez saisir votre adresse mail</label>
        <input type="email" name="userEmail"
               class="form-control" id="userEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Veullez ne pas partager votre adresse email avec un tiers.</small>
      </div>

      <button type="submit" (click)="loginUser($event)" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
